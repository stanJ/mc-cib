<!DOCTYPE>
<html > <!-- 遵循W3C规范 具体去看一下百度百科-->
<head>
    <title>CIB</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> <!-- 规范网页编码格式UTF-8 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache"> 
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache"> 
	<META HTTP-EQUIV="Expires" CONTENT="0"> 
</head>
<body>
	<script src="../js/base.js" type="text/javascript" charset="utf-8" id="seajsnode"></script>
	<div id="wrap">
		<div id="right-content">
			<h1 class="page-name">数据管理</h1>
			<div class="backend-content">	
				<div class="backend-options clearfix">
					<div class="backend-options__left fl">
						<div class="year-select-wrapper">
							<div class="select2-wrapper select2-wrapper--primary">
								<select id="year-select"></select>
							</div>
						</div>
					</div>
					<div class="backend-options__left fl">
						<div class="month-select-wrapper">
							<div class="select2-wrapper select2-wrapper--primary">
								<select id="month-select"></select>
							</div>
						</div>
					</div>					
					<div class="backend-options__right fr">
						<label class="input-import">
							导入
							<input type="file" id="import-customer" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" style="display: none;"/>
						</label>
					</div>
				</div>
				<div id="myGrid"></div>
				<div id="pagination"></div>
			</div>
		</div>
	</div>
</body>
</html>
