<!DOCTYPE>
<html > <!-- 遵循W3C规范 具体去看一下百度百科-->
<head>
    <title>CIB</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> <!-- 规范网页编码格式UTF-8 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache"> 
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache"> 
	<META HTTP-EQUIV="Expires" CONTENT="0"> 
</head>
<body>
	<script src="../js/base.js" type="text/javascript" charset="utf-8" id="seajsnode"></script>
	<div id="wrap">
		<div id="right-content">
			<h1 class="page-name">产品管理</h1>
			<div class="backend-content">	
				<div class="backend-options clearfix">
					<div class="backend-options__right fr">
						<label for="import-product" class="input-import">
							导入
						</label>
						<input type="file" id="import-product" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" style="display: none;"/>
						<button class="button" id="add">添加</button>
					</div>
				</div>
				<div class="backend-table-wrapper">
					<div class="product-table"></div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/html" id="manager">
		<div class="backend-item clearfix">
			<div class="backend-item__field">主办产品经理:</div>
			<div class="backend-item__value">{{data.mainManager}}</div>
		</div>
		<div class="backend-item clearfix">
			<div class="backend-item__field">协助产品经理:</div>
			<div class="backend-item__value">{{data.assistManagers}}</div>
		</div>
		<div class="backend-item clearfix">
			<div class="backend-item__field">备注:</div>
			<div class="backend-item__value">{{data.remark}}</div>
		</div>
	</script>
	<script type="text/html" id="product-form">
		<div class="w2ui-page page-0">
			<div class="backend-product-form clearfix">
				<div class="col-wrapper clearfix">
					<div class="col col-12">
						<div class="w2ui-field">
							<label>产品编号:</label>
						   <div>
								<input name="productCode" type="text"/>
							</div>
						</div>
					</div>
					<div class="col col-12">
						<div class="w2ui-field">
							<label>业务类型:</label>
						   <div>
								<input name="productType" type="list"/>
							</div>
						</div>
					</div>
				</div>
				<div class="col-wrapper clearfix">
					<div class="col col-12">
						<div class="w2ui-field">
							<label>产品名称:</label>
						   <div>
								<input name="productName" type="text"/>
							</div>
						</div>
					</div>
					<div class="col col-12">
						<div class="w2ui-field">
							<label>产品单位:</label>
						   <div>
								<input name="isEva" type="list"/>
							</div>
						</div>
					</div>
				</div>
				<div class="col-wrapper clearfix">
					<div class="col col-12">
						<div class="w2ui-field">
							<label>EVA产品类型:</label>
						   <div>
								<input name="productEvaType" type="list"/>
							</div>
						</div>
					</div>
					<div class="col col-12">
						<div class="w2ui-field">
							<label>转换系数:</label>
						   <div>
								<input name="creditConvert" type="percent"/>
							</div>
						</div>
					</div>
				</div>
				<div class="col-wrapper clearfix">
					<div class="col col-12">
						<div class="w2ui-field">
							<label>表内/表外:</label>
						   <div>
								<input name="inBiz" type="list"/>
							</div>
						</div>
					</div>
					<div class="col col-9">
						<div class="w2ui-field">
							<label>是否信审:</label>
						   <div>
								<input name="isExamine" type="list"/>
							</div>
						</div>
					</div>
				</div>
				<div class="col-wrapper clearfix">
					<div class="col col-12">
						<div class="w2ui-field">
							<label>主办产品经理:</label>
						   <div>
								<input name="productManager" type="list"/>
							</div>
						</div>
					</div>
				</div>
				<div class="col-wrapper clearfix">
					<div class="col col-12">
						<div class="w2ui-field">
							<label>协助产品经理:</label>
						   <div>
								<button class="button" id="setManager">设置</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-wrapper clearfix">
					<div class="col col-24">
						<div class="w2ui-field">
							<label></label>
						   <div class="assistManagerWrapper">
								<!--<span class="tag">张某某</span>
								<span class="tag">欧阳某某</span>
								<span class="tag">王某某</span>-->
							</div>
							<input name="productEmployeeList" type="hidden"/>
						</div>
					</div>
				</div>
				<div class="col-wrapper clearfix">
					<div class="col col-24">
						<div class="w2ui-field">
							<label>备注:</label>
						   	<div>
						   		<textarea name="remark" id="remark" cols="10" rows="10"></textarea>
						   	</div>
						</div>
					</div>
				</div>
            </div>
        </div>
        <div class="w2ui-buttons">
            <button class="button popup-btn button--primary" name="save">确定</button>
            <button class="button popup-btn button--cancel" name="reset">取消</button>
        </div>
	</script>
	<script type="text/html" id="transfer">
		<div class="transfer-wrapper">
			<div class="transfer__part transfer__part--left ">
				{{each data.left}}
				<div class="transfer__item text-overflow" 
					data-id="{{$value.employeeId}}"
					data-name="{{$value.employeeName}}">
					{{$value.employeeName}}
				</div>
				{{/each}}
			</div>
			<div class="transfer__btns-wrapper">
				<div class="transfer__btns">
					<button class="button transfer__btn transfer__btn--go-one">></button>
					<button class="button transfer__btn transfer__btn--back-one"><</button>
					<button class="button transfer__btn transfer__btn--go-all">>></button>
					<button class="button transfer__btn transfer__btn--back-all"><<</button>
				</div>
			</div>
			<div class="transfer__part transfer__part--right">
				{{each data.right}}
				<div class="transfer__item text-overflow" 
					data-id="{{$value.employeeId}}"
					data-name="{{$value.employeeName}}">
					{{$value.employeeName}}
				</div>
				{{/each}}
			</div>
		</div>
	</script>
	
</body>
</html>
