<!DOCTYPE>
<html > <!-- 遵循W3C规范 具体去看一下百度百科-->
<head>
    <title>CIB</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> <!-- 规范网页编码格式UTF-8 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache"> 
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
	<META HTTP-EQUIV="Expires" CONTENT="0">
</head>
<body>
	<script src="../js/base.js" type="text/javascript" charset="utf-8" id="seajsnode"></script>
	<div class="login-wrap">
		<!-- <div class="login-blur"></div> -->
		<div class="login-box">
			<h2 class="login-title">对公数字化营销管理系统</h2>
			<div class="login-inner">
				<!-- 自动填充替身，规避输入框黄色背景 -->
				<div class="input-wrap number">
					<span class="input-icon icon-user"></span>
					<span class="input-user">
						<!-- 自动填充替身，规避输入框黄色背景 -->
						<input style="display:none" type="text" name="username"/>
						<input class="username" name="username" type="text" autocomplete="off">
					</span>
				</div>
				<div class="input-wrap pass">
					<span class="input-icon icon-password"></span>
					<span class="input-password">
						<!-- 自动填充替身，规避输入框黄色背景 -->
						<input style="display:none" type="password" name="password"/>
						<input class="password" name="password" type="text" autocomplete="off">
					</span>	
				</div>
				<div class="btn login-btn">
					登录
				</div>
			</div>
		</div>
	</div>
</body>
</html>
